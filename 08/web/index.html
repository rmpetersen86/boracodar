<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>boraCodar#08</title>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="top">
          <div class="card">
            <h1>NPS geral</h1>
            <div class="result">
              <img
                src="./assets/smile.svg"
                alt="figura de um emoticom sorrindo"
              />
              <span>Excelente!</span>
            </div>
            <div class="info">
              <strong>NPS Score</strong>
              <p>75</p>
            </div>
          </div>
          <div class="card">
            <h1>Vendas fechadas</h1>
            <div class="info">
              <i class="ph-circle-fill" id="circle-index"></i>
              <strong>Esperado</strong>
              <p>100</p>
              <i class="ph-circle-fill" id="circle-sales"></i>
              <strong>Alcançado</strong>
              <p>70</p>
            </div>
          </div>
          <div class="card">
            <h1>Meta mensal</h1>
            <div class="info">
              <i class="ph-circle-fill" id="circle-index"></i>
              <strong>Esperando</strong>
              <p>R$70K</p>
              <i class="ph-circle-fill" id="circle-month"></i>
              <strong>Alcançado</strong>
              <p>R$63K</p>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="card">
            <h1>Vendas por dia da semana</h1>
            <div class="info">
              <div class="sub">
                <i class="ph-caret-up-fill">
                  <p>Dia com mais vendas</p>
                </i>

                <h2>quarta-feira</h2>
                <i class="ph-caret-down-fill">
                  <p>Dia com menos vendas</p>
                </i>
                <h2>domingo</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
