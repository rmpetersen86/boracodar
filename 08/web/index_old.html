<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>#boraCodar-08</title>
  </head>
  <body>
    <main>
      <div class="content">
        <section class="top">
          <div class="card">
            <h2>NPS geral</h2>
            <div class="graph">
              <img
                src="./assets/smile.svg"
                alt="figura de um emoticon sorrindo"
              />
              <span>Excelente</span>
            </div>
            <div class="result">
              <strong>NPS Score</strong>
              <p>75</p>
            </div>
          </div>

          <div class="card grid">
            <h2>Vendas fechadas</h2>
            <img src="./assets/graph1.png" alt="gráfico de vendas fechadas" />
            <div class="result">
              <p>Esperado</p>
              <p>100</p>
              <p>Alcançado</p>
              <p>70</p>
            </div>
          </div>

          <div class="card grid">
            <h2>Meta mensal</h2>
            <img src="./assets/graph2.png" alt="gráfico de meta mensal" />
            <div class="result">
              <p>Esperado</p>
              <p>R$70K</p>
              <p>Alcançado</p>
              <p>R$63K</p>
            </div>
          </div>
        </section>
        <section class="bottom">
          <div class="card">
            <div class="info">
              <h2>Vendas por dia da semana</h2>
              <p>Dia com mais vendas</p>
              <strong>quarta-feira</strong>
              <p>Dia com menos vendas</p>
              <strong>domingo</strong>
            </div>
            <img
              src="./assets/graph3.png"
              alt="gráfico em barras de vendas por dia da semana"
            />
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
